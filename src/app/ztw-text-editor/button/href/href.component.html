<ng-template #tp>
  <label><i class="fa fa-link"></i></label>
  <input [disabled]="inputDisabled" id="ztw-text-editor-href-input" class="input" [(ngModel)]="hrefText" name="input"/>
  <p class="between">
    <button [disabled]="inputDisabled" class="btn btn-default" (click)="confirm()">Confirm</button>

  </p>
</ng-template>
